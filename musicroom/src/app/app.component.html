<h1>Nav Bar</h1>

  <a *ngIf="!currentUser" [routerLink]="['/']">Home</a>
  <a *ngIf="currentUser" [routerLink]="['/home']">Home</a>
  <a *ngIf="!currentUser" [routerLink]="['/login']">Login</a>
  <a *ngIf="!currentUser" [routerLink]="['/register']">Register</a>
  <a *ngIf="currentUser" [routerLink]="['/home/profile/current']">My Profile</a>
  <div style="display: inline-block;">
    <form *ngIf="currentUser" (submit) = "redirectToSearchPageWithSearchVal()">
      <input type="text" name="search" placeholder="Search" [(ngModel)]="searchVal" (keyup) = "searchUsers()" />
      <input type="submit" value="Search Users" />
    </form>
  </div>
  <a *ngIf="currentUser" [routerLink]="['/search/results']">Browse Users</a>
  <a *ngIf="currentUser" [routerLink]="['/logout']">Logout</a>


<router-outlet></router-outlet>
<div>
  <input type="text" #msgInput name="" value="">
  <button (click)="sendMsg(msgInput.value)">Send</button>
  <br>
  <p>{{msg}}  </p>
</div>
