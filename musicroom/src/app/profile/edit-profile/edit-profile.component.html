<div *ngIf="currentUser" class="row">
    <div class="col-sm-12 col-centered">
        <div class="panel panel-default">
            <!--<div class="panel-heading" >
                <h1>Edit Personal Details</h1>
            </div>-->
      <form (submit)="editCurrentUser()">
        <div class="panel-body">

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope blue"></i></span>
                    <input type="text" 
                            name="email" 
                            required 
                            pattern='(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))'
                            [(ngModel)]="currentUser.email"
                            #email='ngModel'
                            placeholder="Email" class="form-control" 
                    />
                </div>
                    <div style="color: red;" *ngIf="!email.valid && (email.dirty || email.touched)">
                    <p *ngIf="email.errors.required">Email is Required</p> 
                    <p *ngIf="email.errors.pattern">Please enter a valid email</p> 
                  </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user blue"></i></span>
                    <input 
                      type="text" 
                      name="firstName" 
                      required 
                      minlength="2" 
                      [(ngModel)]="currentUser.firstName"
                      #firstName='ngModel' 
                      placeholder="First Name" 
                      class="form-control">
                </div>
                  <div style="color: red;" *ngIf="!firstName.valid && (firstName.dirty || firstName.touched)">
                  <p *ngIf="firstName.errors.required">First Name is Required</p> 
                  <p *ngIf="firstName.errors.minlength">First Name must be at least 2 characters long</p> 
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user blue"></i></span>
                    <input 
                      type="text" 
                      name="lastName" 
                      required 
                      minlength="2" 
                      [(ngModel)]="currentUser.lastName"
                      #lastName='ngModel'
                      placeholder="Last Name" 
                      class="form-control">
                </div>
                  <div style="color: red;" *ngIf="!lastName.valid && (lastName.dirty || lastName.touched)">
                    <p *ngIf="lastName.errors.required">Last Name is Required</p> 
                    <p *ngIf="lastName.errors.minlength">Last Name must be at least 2 characters long</p> 
                  </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-comment blue"></i></span>
                    <textarea 
                      name="description"
                      placeholder="Description(optional)"
                      rows="4" 
                      class="form-control" 
                      [(ngModel)]="currentUser.description"
                      #description='ngModel'
                      type="text" ></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-picture blue"></i></span>
                    <input 
                      name="profileImageUrl"
                      placeholder="Profile Image(optional)"
                      class="form-control" 
                      [(ngModel)]="currentUser.profileImageUrl"
                      #profileImageUrl='ngModel'
                      type="text" />
                </div>
            </div>
            <div class="">
            <input type="submit" class="btn btn-success pull-right" [disabled] = "lastName.invalid || firstName.invalid || email.invalid" />
            </div>
        </div>
        </form>
    </div>
</div>
</div>
