<div *ngIf="currentUser">
  <h1>My Profile</h1>
  <router-outlet></router-outlet>
  <h3>Invites</h3>
  <table>
    <tr>
      <th>Username</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let invite of currentUser.received_invites">
      <td>{{invite.username}}</td>
      <td>
        <button (click)="acceptInvite(invite._id)">Accept Invite</button>
        <button (click)="rejectInvite(invite._id)">Reject Invite</button>
      </td>
    </tr>
  </table>
  <h3>Friends</h3>
  <table>
    <tr>
      <th>Username</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let friend of currentUser.friends">
      <td>
        <a [routerLink]="['/home/users', friend.userId]">{{friend.username}}</a>
      </td>
      <td>
        <button (click)="removeFriend(friend._id)">Remove Friend</button>
      </td>
    </tr>
  </table>
</div>
