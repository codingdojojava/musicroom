<div *ngIf="currentUser">
    <div class="container-fluid">
        <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
            <li class="active"><a [routerLink]='["room","new"]'>Friends Online</a></li>
            <li *ngFor="let friend of onlineFriends">
                <a [routerLink]="['home','users', friend.userId]">{{friend.username}}</a>
            </li>
            </ul>
            <ul class="nav nav-sidebar">
            <li class="active"><a [routerLink]='["room","new"]'>+ Create Room</a></li>
            <li *ngFor="let room of currentUser.joinedRooms">
                <a [routerLink]="['room', room.roomId]">{{room.title}}</a>
            </li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

           
            <router-outlet></router-outlet>

        </div>
        </div>
    </div>
</div>
