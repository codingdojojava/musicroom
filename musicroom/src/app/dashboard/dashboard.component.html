<!-- JOE's top SECTION -->
<div *ngIf="currentUser">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar" style="top: 60px; padding-top:0;">
                <ul class="nav nav-sidebar">
                    <!-- friends online list -->
                <li class="active"><a [routerLink]='["room","new"]'><span class='glyphicon glyphicon-plus' style='float: right;'></span> Create Room</a></li>
                <li class="active"><a (click)="displayFriends()">Friends Online <span style='float: right;' *ngIf="!showFriends" class='glyphicon glyphicon-chevron-down'></span><span style='float: right;' *ngIf="showFriends" class='glyphicon glyphicon-chevron-up'></span></a></li>
                <div *ngIf="showFriends" style="min-height: 200px;">
                    <li *ngFor="let friend of onlineFriends" style='margin-left: 20px;'>
                        <a [routerLink]="['home','users', friend.userId]">{{friend.username}}</a>
                    </li>
                </div>
    <!--  -->   <li class="active" style="margin-top:0px"><a (click)="displayRooms()">Joined Rooms <span style='float: right;' *ngIf="!showRooms" class='glyphicon glyphicon-chevron-down'></span><span style='float: right;' *ngIf="showRooms" class='glyphicon glyphicon-chevron-up'></span></a></li>
                <div *ngIf="showRooms" style="min-height: 200px;">
                    <li *ngFor="let room of currentUser.joinedRooms" style='margin-left: 20px;'>
                        <a [routerLink]="['room', room.roomId]">{{room.title}}</a>
                    </li>
                </div>
                </ul>
                <ul class="nav nav-sidebar">
                <!-- create room button -->
                <!--<li class="active"><a [routerLink]='["room","new"]'>+ Create Room</a></li>
                
                <li class="active" style="margin-top:0px"><a [routerLink]='["room","joined"]'>Joined Rooms List</a></li>-->
<!--
                <li *ngFor="let room of currentUser.joinedRooms">
                    <a [routerLink]="['room', room.roomId]">{{room.title}}</a>
                </li>-->
                </ul>
            </div>
<!-- JOE bottom -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" style="margin-top: 50px;">
            <router-outlet ></router-outlet>
        </div>

        </div>
    </div>
</div>
