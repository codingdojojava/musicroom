<div *ngIf="searchResults.length > 0">
  <div class="mb20">
      <h2 class="lead"><strong class="text-danger">{{showSearchResultRooms.length}}</strong> results were found for the search for <span *ngIf="searchVal==''"></span><strong class="text-danger">{{searchVal}}</strong></h2>								
  </div>

    <section class="col-xs-12 col-sm-6 col-md-12 ">
      <div *ngFor="let room of showSearchResultRooms">
          <article class="search-result row">
            <div class="col-xs-12 col-sm-12 col-md-3">
              <a [routerLink]="['/home/room', room.roomId]" title="Lorem ipsum" style="max-width: 68%;" class="thumbnail center-block"><img src="https://hbr.org/resources/images/article_assets/hbr/1410/R1410E_WORKPLACE6.jpg" ></a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2">
              <ul class="meta-search">
                <li>
                  <i class="glyphicon glyphicon-plus"></i><span><a [routerLink]="['/home/room', room.roomId]" title="Lorem ipsum">Join Room</a></span>
                </li>
                					<li><i class="glyphicon glyphicon-eye-open"></i> <span>Room: {{room.title}}</span></li>
              </ul>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
              <h3>Description</h3>
              <p>{{room.description}}</p>						
            </div>
            <span class="clearfix borda"></span>
          </article>	
      </div>
    </section>
</div>
